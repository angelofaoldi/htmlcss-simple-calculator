<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- FONT: Seven Segment  -->
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="stylesheet" href="./font/DS-DIGI.TTF">
</head>

<body>
    <main>
        <div class="d-flex">

            <div class="calcolatrice">
                <section>
                    <!-- MARCHIO CALCOLATRICE BOOSIO -->
                    <h1>BOOSIO</h1>
                </section>

                <section>
                    <!-- SCHERMO NERO -->
                    <div class="blackmirror">
                        <h2>0</h2>
                    </div>
                </section>

                <!-- TASTIERINO NUMERICO  -->
                <section>
                    <div class="tastierino">
                        <div class="tasto numero1">9</div>
                        <div class="tasto numero2">8</div>
                        <div class="tasto numero3">7</div>
                        <div class="tasto numero4">6</div>
                        <div class="tasto numero5">5</div>
                        <div class="tasto numero6">4</div>
                        <div class="tasto numero7">3</div>
                        <div class="tasto numero8">2</div>
                        <div class="tasto numero9">1</div>
                    </div>

                    <div class="colonna-destra">

                    </div>

                    <div class="zerouguale">

                    </div>
                </section>

            </div>

        </div>
    </main>
</body>
</html>
