<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- FONT: Seven Segment  -->
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link rel="stylesheet" href="./font/DS-DIGI.TTF">
</head>

<body>
    <main>
        <div class="calculator">
            <div class="logo">
                <h3 class="logo">BOOSIO</h3>
            </div>
            <div class="results">
                <h3 class="results">0</h3>
            </div>
            <div class="buttons">
                <div class="row numeri">
                    <button>1</button>
                    <button>1</button>
                    <button>1</button>
                    <button>1</button>
                    <button>1</button>
                    <button>1</button>
                    <button>1</button>
                    <button>1</button>
                    <button>1</button>
                    <button class="large">0</button>
                    <button class="orange">=</button>
                </div>
                <div class="row operazioni">
                    <button class="orange">C</button>
                    <button>+</button>
                    <button>-</button>
                    <button>x</button>
                    <button>/</button>

                </div>
            </div>
        </div>
    </main>
</body>
</html>
